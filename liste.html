<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Liste des t√¢ches</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8fafc;
      color: #1e293b;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #2563eb; /* bleu adaptable */
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
      width: 80%;
      margin: auto;
    }

    li {
      background: #ffffff;
      margin: 10px 0;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    li:hover {
      transform: scale(1.02);
      background: #e0f2fe;
    }

    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    button {
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 15px;
      margin: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1e40af;
    }

    .task-info {
      font-size: 0.9em;
      color: #475569;
    }
  </style>
</head>

<body>
  <h1>üóìÔ∏è To-Do List</h1>
  <ul id="taskList"></ul>

  <!-- Fen√™tre de modification/suppression -->
  <div id="popup">
    <h3>Modifier la t√¢che</h3>
    <input type="text" id="editTitle" placeholder="Titre"><br><br>
    <label>Date pr√©vue : </label>
    <input type="date" id="editDate"><br><br>
    <label>Heure pr√©vue : </label>
    <input type="time" id="editTime"><br><br>

    <button id="saveBtn">üíæ Enregistrer</button>
    <button id="deleteBtn">üóëÔ∏è Supprimer</button>
    <button onclick="closePopup()">‚ùå Fermer</button>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    let currentIndex = null;

    const list = document.getElementById("taskList");
    const popup = document.getElementById("popup");
    const editTitle = document.getElementById("editTitle");
    const editDate = document.getElementById("editDate");
    const editTime = document.getElementById("editTime");

    // üîπ Fonction pour afficher toutes les t√¢ches
    function renderTasks() {
      list.innerHTML = "";
      tasks.forEach((task, index) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <strong>${task.title}</strong><br>
          <div class="task-info">
            Cr√©√©e le : ${task.createdAt}<br>
            √Ä r√©aliser le : ${task.dueDate} √† ${task.dueTime}
          </div>
        `;
        li.onclick = () => openPopup(index);
        list.appendChild(li);
      });
    }

    renderTasks();

    // üîπ Ouvre le popup de modification
    function openPopup(index) {
      currentIndex = index;
      const task = tasks[index];
      editTitle.value = task.title;
      editDate.value = task.dueDate;
      editTime.value = task.dueTime;
      popup.style.display = "block";
    }

    // üîπ Ferme le popup
    function closePopup() {
      popup.style.display = "none";
    }

    // üîπ Enregistre les modifications
    document.getElementById("saveBtn").onclick = function() {
      const title = editTitle.value.trim();
      if (title === "") return alert("Le titre ne peut pas √™tre vide.");

      tasks[currentIndex].title = title;
      tasks[currentIndex].dueDate = editDate.value;
      tasks[currentIndex].dueTime = editTime.value;

      localStorage.setItem("tasks", JSON.stringify(tasks));
      renderTasks();
      closePopup();
    };

    // üîπ Supprime une t√¢che avec confirmation "Oui / Non"
    document.getElementById("deleteBtn").onclick = function() {
      if (confirm("√ätes-vous s√ªr de vouloir supprimer cette t√¢che ?")) {
        tasks.splice(currentIndex, 1);
        localStorage.setItem("tasks", JSON.stringify(tasks));
        renderTasks();
        closePopup();
      }
    };

    // ==========================
    // üîî NOTIFICATIONS AUTOMATIQUES
    // ==========================

    // 1Ô∏è‚É£ Demande la permission au chargement
    if (Notification.permission !== "granted") {
      Notification.requestPermission();
    }

    // 2Ô∏è‚É£ Fonction de v√©rification des dates
    function checkNotifications() {
      const now = new Date();
      const nowISO = now.toISOString().slice(0, 16); // ex: "2025-10-05T09:30"

      tasks.forEach((task, i) => {
        if (!task.dueDate || !task.dueTime || task.notified) return;

        const taskDateTime = `${task.dueDate}T${task.dueTime}`;
        const diff = Math.abs(new Date(taskDateTime) - now);

        // Si l'heure correspond √† +/- 1 minute
        if (diff <= 60000) {
          showNotification(task.title);
          tasks[i].notified = true; // √©viter les r√©p√©titions
          localStorage.setItem("tasks", JSON.stringify(tasks));
        }
      });
    }

    // 3Ô∏è‚É£ Affiche la notification
    function showNotification(message) {
      if (Notification.permission === "granted") {
        new Notification("‚è∞ Rappel de t√¢che", {
          body: `Il est temps de : ${message}`,
          icon: "https://cdn-icons-png.flaticon.com/512/1827/1827379.png"
        });
      }
    }

    // 4Ô∏è‚É£ V√©rifie toutes les 30 secondes
    setInterval(checkNotifications, 30000);
  </script>
</body>
</html>
