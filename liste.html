<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mes t√¢ches</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #9333ea, #4f46e5);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 30px 10px;
    }

    header {
      font-size: 2.3em;
      margin-bottom: 25px;
      text-align: center;
    }

    .task-list {
      width: 90%;
      max-width: 700px;
      background: #ffffff1a;
      backdrop-filter: blur(10px);
      border-radius: 18px;
      padding: 25px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.25);
    }

    .task-item {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      padding: 15px 20px;
      margin-bottom: 15px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .task-item:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: scale(1.02);
    }

    .task-item strong {
      display: block;
      font-size: 1.1em;
      color: #fff;
      margin-bottom: 5px;
    }

    .task-item small {
      display: block;
      color: #d1d5db;
    }

    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      align-items: center;
      justify-content: center;
    }

    .popup-content {
      background: white;
      color: #333;
      padding: 25px;
      border-radius: 12px;
      width: 320px;
      max-width: 90%;
      text-align: center;
    }

    .popup-content input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .popup-content button {
      background: #4f46e5;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
      transition: 0.3s;
    }

    .popup-content button:hover {
      background: #4338ca;
    }

    a {
      display: inline-block;
      margin-top: 25px;
      text-decoration: none;
      color: #fff;
      background: #22c55e;
      padding: 12px 25px;
      border-radius: 10px;
      transition: 0.3s;
    }

    a:hover {
      background: #16a34a;
      transform: scale(1.05);
    }

    /* ‚úÖ Responsive */
    @media (max-width: 768px) {
      header {
        font-size: 1.9em;
      }
      .task-list {
        width: 92%;
        padding: 20px;
      }
    }

    @media (max-width: 480px) {
      header {
        font-size: 1.6em;
      }
      .task-item {
        font-size: 0.9em;
        padding: 12px 15px;
      }
      .popup-content {
        padding: 20px;
      }
      .popup-content button {
        padding: 8px 10px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <header>üìã Mes t√¢ches</header>

  <div class="task-list" id="taskList"></div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <h3>Modifier la t√¢che</h3>
      <input type="text" id="editInput">
      <input type="date" id="editDate">
      <input type="time" id="editTime">
      <div>
        <button onclick="saveTask()">üíæ Enregistrer</button>
        <button onclick="deleteTask()">üóëÔ∏è Supprimer</button>
        <button onclick="closePopup()">‚ùå Fermer</button>
      </div>
    </div>
  </div>

  <a href="index.html">‚¨ÖÔ∏è Ajouter une nouvelle t√¢che</a>

  <script>
    // === Notifications automatiques ===
    Notification.requestPermission();

    function checkNotifications() {
      const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      const now = new Date();
      const nowDate = now.toISOString().slice(0, 10);
      const nowTime = now.toTimeString().slice(0, 5);

      tasks.forEach(task => {
        if (task.dueDate === nowDate && task.dueTime === nowTime) {
          showNotification(task.title);
        }
      });
    }

    function showNotification(message) {
      if (Notification.permission === "granted") {
        new Notification("‚è∞ Rappel de t√¢che", {
          body: `Il est l'heure de : ${message}`,
          icon: "https://cdn-icons-png.flaticon.com/512/1827/1827379.png"
        });
      }
    }

    setInterval(checkNotifications, 60000); // V√©rifie chaque minute

    // === Gestion des t√¢ches ===
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    let currentIndex = null;

    function renderTasks() {
      const list = document.getElementById("taskList");
      list.innerHTML = "";

      if (tasks.length === 0) {
        list.innerHTML = "<p>Aucune t√¢che ajout√©e.</p>";
        return;
      }

      tasks.forEach((task, index) => {
        const div = document.createElement("div");
        div.className = "task-item";

        const createdAt = new Date(task.createdAt).toLocaleString();
        const due = `${task.dueDate} √† ${task.dueTime}`;

        div.innerHTML = `
          <strong>${task.title}</strong>
          <small>üïí Cr√©√©e le : ${createdAt}</small>
          <small>üìÖ √Ä faire le : ${due}</small>
        `;

        div.onclick = () => openPopup(index);
        list.appendChild(div);
      });
    }

    function openPopup(index) {
      currentIndex = index;
      document.getElementById("editInput").value = tasks[index].title;
      document.getElementById("editDate").value = tasks[index].dueDate;
      document.getElementById("editTime").value = tasks[index].dueTime;
      document.getElementById("popup").style.display = "flex";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    function saveTask() {
      const newText = document.getElementById("editInput").value.trim();
      const newDate = document.getElementById("editDate").value;
      const newTime = document.getElementById("editTime").value;

      if (!newText || !newDate || !newTime) {
        alert("Veuillez remplir tous les champs !");
        return;
      }

      tasks[currentIndex].title = newText;
      tasks[currentIndex].dueDate = newDate;
      tasks[currentIndex].dueTime = newTime;
      localStorage.setItem("tasks", JSON.stringify(tasks));
      renderTasks();
      closePopup();
    }

    function deleteTask() {
      if (confirm("√ätes-vous s√ªr de vouloir supprimer cette t√¢che ?")) {
        tasks.splice(currentIndex, 1);
        localStorage.setItem("tasks", JSON.stringify(tasks));
        renderTasks();
        closePopup();
      }
    }

    renderTasks();
  </script>
</body>
</html>
