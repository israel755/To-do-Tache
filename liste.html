<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Mes t√¢ches - To-Do List</title>
  <style>
    /* üåà Style global */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", "Segoe UI", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1s ease-in-out;
    }

    /* üè∑Ô∏è En-t√™te */
    header {
      width: 100%;
      text-align: center;
      padding: 25px 10px;
      font-size: 2.4em;
      font-weight: 700;
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(8px);
      color: #fff;
      letter-spacing: 1px;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.15);
    }

    /* üìã Liste des t√¢ches */
    .task-list {
      max-width: 700px;
      width: 90%;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 25px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      animation: fadeInUp 1s ease;
    }

    .task-item {
      background: #f8fafc;
      margin: 12px 0;
      padding: 15px 20px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      border-left: 6px solid #00b09b;
    }

    .task-item:hover {
      background: #e3f2fd;
      transform: translateY(-2px);
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }

    .task-item strong {
      font-size: 1.1em;
      color: #007bff;
    }

    .task-item small {
      color: #666;
      font-size: 0.9em;
    }

    /* üîπ Popup (fen√™tre d‚Äô√©dition) */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(2px);
      animation: fadeIn 0.4s ease;
    }

    .popup-content {
      background: #ffffff;
      padding: 30px 25px;
      border-radius: 15px;
      width: 320px;
      text-align: center;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.25);
      animation: popIn 0.4s ease;
    }

    .popup-content h3 {
      color: #007bff;
      margin-bottom: 15px;
    }

    .popup-content input {
      width: 90%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s ease;
    }

    .popup-content input:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
    }

    .popup-content button {
      padding: 10px 18px;
      margin: 8px 5px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .save-btn {
      background: linear-gradient(135deg, #00b09b, #96c93d);
      color: white;
    }

    .save-btn:hover {
      background: linear-gradient(135deg, #009879, #7bbf29);
      transform: scale(1.05);
    }

    .delete-btn {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: white;
    }

    .delete-btn:hover {
      transform: scale(1.05);
    }

    .cancel-btn {
      background: #6c757d;
      color: white;
    }

    .cancel-btn:hover {
      background: #5a6268;
      transform: scale(1.05);
    }

    /* üì± Responsive */
    @media (max-width: 768px) {
      header {
        font-size: 1.8em;
      }

      .task-list {
        width: 92%;
        padding: 20px;
      }

      .popup-content {
        width: 90%;
      }
    }

    /* ‚ú® Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <header>üìã Mes t√¢ches</header>

  <div class="task-list" id="taskList"></div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <h3>Modifier la t√¢che</h3>
      <input type="text" id="editInput" placeholder="Titre de la t√¢che">
      <input type="date" id="editDate">
      <input type="time" id="editTime"><br>
      <button class="save-btn" onclick="saveTask()">üíæ Enregistrer</button>
      <button class="delete-btn" onclick="deleteTask()">üóë Supprimer</button>
      <button class="cancel-btn" onclick="closePopup()">‚ùå Annuler</button>
    </div>
  </div>

  <script>
    // üïí V√©rifie les notifications toutes les minutes
    setInterval(checkNotifications, 60000);

    function checkNotifications() {
      const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      const now = new Date();

      tasks.forEach((task, index) => {
        const taskDateTime = new Date(`${task.dueDate}T${task.dueTime}`);
        if (!task.notified && now >= taskDateTime) {
          showNotification(task.title);
          tasks[index].notified = true;
          localStorage.setItem("tasks", JSON.stringify(tasks));
        }
      });
    }

    function showNotification(message) {
      if (Notification.permission === "granted") {
        new Notification("‚è∞ Rappel de t√¢che", {
          body: `Il est l'heure de : ${message}`,
          icon: "https://cdn-icons-png.flaticon.com/512/1827/1827379.png"
        });
      }
    }

    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    let currentIndex = null;

    function renderTasks() {
      const list = document.getElementById("taskList");
      list.innerHTML = "";

      if (tasks.length === 0) {
        list.innerHTML = "<p style='text-align:center; color:#555;'>Aucune t√¢che ajout√©e pour le moment.</p>";
        return;
      }

      tasks.forEach((task, index) => {
        const div = document.createElement("div");
        div.className = "task-item";

        const createdAt = new Date(task.createdAt).toLocaleString();
        const due = `${task.dueDate} √† ${task.dueTime}`;

        div.innerHTML = `
          <strong>${task.title}</strong><br>
          üïí <small>Cr√©√©e le : ${createdAt}</small><br>
          üìÖ <small>√Ä faire le : ${due}</small>
        `;

        div.onclick = () => openPopup(index);
        list.appendChild(div);
      });
    }

    function openPopup(index) {
      currentIndex = index;
      document.getElementById("editInput").value = tasks[index].title;
      document.getElementById("editDate").value = tasks[index].dueDate;
      document.getElementById("editTime").value = tasks[index].dueTime;
      document.getElementById("popup").style.display = "flex";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    function saveTask() {
      const newText = document.getElementById("editInput").value.trim();
      const newDate = document.getElementById("editDate").value;
      const newTime = document.getElementById("editTime").value;

      if (!newText || !newDate || !newTime) {
        alert("Veuillez remplir tous les champs !");
        return;
      }

      tasks[currentIndex].title = newText;
      tasks[currentIndex].dueDate = newDate;
      tasks[currentIndex].dueTime = newTime;
      localStorage.setItem("tasks", JSON.stringify(tasks));
      renderTasks();
      closePopup();
    }

    function deleteTask() {
      if (confirm("√ätes-vous s√ªr de vouloir supprimer cette t√¢che ?")) {
        tasks.splice(currentIndex, 1);
        localStorage.setItem("tasks", JSON.stringify(tasks));
        renderTasks();
        closePopup();
      }
    }

    renderTasks();
  </script>
</body>
</html>
